<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-preview {
            max-width: 100%;
            max-height: 300px;
        }
        .selfie-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Student Dashboard</h2>
        <form id="studentForm" method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="roll_number" class="form-label">Roll Number</label>
                    <input type="text" class="form-control" id="roll_number" name="roll_number" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="institute" class="form-label">Institute</label>
                    <select class="form-select" id="institute" name="institute" required>
                        <option value="">Select Institute</option>
                        <option value="KGEC">KGEC</option>
                        <option value="GCELT">GCELT</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="stream" class="form-label">Stream</label>
                    <input type="text" class="form-control" id="stream" name="stream" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="year" class="form-label">Year</label>
                    <select class="form-select" id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="video" class="form-label">Video Upload (Webcam)</label>
                    <input type="file" class="form-control" id="video" name="video" accept="video/*" capture="camera">
                    <video id="videoPreview" class="video-preview mt-2" controls style="display:none;"></video>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="selfie" class="form-label">Selfie Upload</label>
                    <input type="file" class="form-control" id="selfie" name="selfie" accept="image/*" capture="camera">
                    <img id="selfiePreview" class="selfie-preview mt-2" style="display:none;">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
